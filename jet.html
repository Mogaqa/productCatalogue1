<!DOCTYPE html>
<html>
<head>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
 
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>SJet</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header,
    footer {
      height: 100vh;
      display: flex;
      justify-content: center ;
      align-items: center ;
      font-family: 'Montserrat', sans-serif;
    }

    header h1 {
      font-size: 60px;
    }

    .animation {
      height: 100vh;
      background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      position: relative;
      overflow: hidden;
    }
    .paper-plane {
      height: 200px;
      position: absolute;
      top: 50%;
      left: 0%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scroll Animation</h1>
  </header>
  <section class="animation">
    <img src="imgs/Paper plane PNG_files/paper_plane_PNG79.png" alt="paper-plane" class="paper-plane">
  </section>

  <footer>
    <h1>Woow!</h1>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>
  
  <script src="js/app.js"> </script>


</body>
</html>
